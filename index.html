<html>

<head>

    <title> Final Project Index Page</title>
    <style>
        body{
            background-color:rgb(27, 13, 95);
            color:blueviolet;

        }

        ul {
            list-style-type: none;
            padding: 0;
        }

        li {
            margin: 10px;
        }

        a {
            color:yellow;
        }
        a:hover {
            text-decoration:underline;
        }

        img {
            width: 400px;
            height:auto;
            margin: 10px auto;
        }
    </style>

</head>

<body>

<h1> Welcome to my Final Project</h1>
<img src="https://preview.redd.it/formula-one-cars-of-2024-v0-rzl9diqozsic1.png?auto=webp&s=f084693a9b0abc3bbedfcda85e1917b6be9b8eca">
<ul id="item-list">
    
</ul>
<script>
    const tableName= "lance_formulaoneteams";
    const apiUrl ="http://157.230.214.215/api/lance_formulaoneteams";

    
    


    fetch(apiUrl)
    .then(result => result.json())
    .then(data => {
        const list = document.getElementById("item-list");
        data.forEach(item => {
            const listItem = document.createElement("li");
            const link = document.createElement("a");
            link.href = `details.html?id=${item.id}`;
            link.textContent = item["team name"];
            listItem.appendChild(link);
            list.appendChild(listItem);
        });
    })
    .catch(error => console.error('Error fetching items:',error));
</script>
</body>


</html>
